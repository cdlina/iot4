<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실내 온도 모니터링</title>
    <style>
        body {
            width: 800px;
            height: 500px;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .sensor-data {
            font-size: 2em;
            margin: 20px 0;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 1em;
            font-weight: bold;
            background-color: white;
            color: black;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer;
        }
        button:hover {
            background-color: grey;
            color: white;
        }
        button:active {
            background-color: lightgrey;
            color: black;
        }

        /* 팝업 창 스타일 */
        #popup {
            display: none; /* 초기에는 숨겨짐 */
            width: 600px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid white; /* 흰색 테두리 추가 */
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.5);
        }

        #popup button {
            background-color: white;
            color: black;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #popup button:hover {
            background-color: grey;
        }

        /* 입력 칸 스타일 */
        .input-container {
            margin-top: 15px;
            font-size: 1.2em;
        }

        .input-container input {
            width: 60px;
            padding: 5px;
            margin: 0 10px;
            text-align: center;
            font-size: 1em;
            border: 2px solid white;
            background-color: black;
            color: white;
        }

    </style>
</head>
<body>
    <h1>실내 온도 모니터링</h1>
    <div class="sensor-data">
        <span id="temperature">--</span> °C &nbsp; <span id="humidity">--</span> %
    </div>
    
    <div class="button-container">
        <button id="fanOnButton">환풍기 켜기</button>
        <button id="fanOffButton">환풍기 끄기</button>
        <button id="autoButton">자동 모드</button> <!-- 자동 모드 버튼 추가 -->
        <button id="boilerOnButton">보일러 켜기</button> <!-- 보일러 켜기 버튼 추가 -->
        <button id="boilerOffButton">보일러 끄기</button> <!-- 보일러 끄기 버튼 추가 -->
    </div>

    <!-- 사용자 정의 팝업창 -->
    <div id="popup">
        <h2>자동 모드로 전환하시겠습니까?</h2>
        <div class="input-container">
            <label for="minTemp">[ </label>
            <input type="number" id="minTemp" placeholder="--" /> °C
            <label for="maxTemp"> ~ </label>
            <input type="number" id="maxTemp" placeholder="--" /> °C
            <label for="maxTemp"> ]</label>
        </div>
        <button id="confirmButton">확인</button>
        <button id="cancelButton">취소</button>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');

        ws.onopen = () => {
            console.log('WebSocket 연결이 완료되었습니다.');
        };

        ws.onmessage = (event) => {
            console.log('WebSocket 메시지 수신:', event.data);
            try {
                const data = JSON.parse(event.data);
                document.getElementById('temperature').textContent = data.temperature;
                document.getElementById('humidity').textContent = data.humidity;
            } catch (err) {
                console.error('메시지 파싱 오류:', err);
            }
        };

        ws.onerror = (error) => {
            console.error('WebSocket 오류:', error);
        };

        ws.onclose = () => {
            console.log('WebSocket 연결이 종료되었습니다.');
        };

        document.getElementById('fanOnButton').addEventListener('click', () => {
            console.log('환풍기 켜기 버튼 클릭됨!');
            ws.send('fan_on');
        });

        document.getElementById('fanOffButton').addEventListener('click', () => {
            console.log('환풍기 끄기 버튼 클릭됨!');
            ws.send('fan_off');
        });

        document.getElementById('autoButton').addEventListener('click', () => {
            console.log('자동 모드 버튼 클릭됨!');
            // 팝업창 보이기
            document.getElementById('popup').style.display = 'block';
        });

        document.getElementById('boilerOnButton').addEventListener('click', () => {
            console.log('보일러 켜기 버튼 클릭됨!');
            ws.send('boiler_on'); // 보일러 켜기 명령 전송
        });

        document.getElementById('boilerOffButton').addEventListener('click', () => {
            console.log('보일러 끄기 버튼 클릭됨!');
            ws.send('boiler_off'); // 보일러 끄기 명령 전송
        });

        document.getElementById('confirmButton').addEventListener('click', () => {
            console.log('자동 모드가 활성화되었습니다.');
            // 온도 범위 데이터를 가져오기
            const minTemp = document.getElementById('minTemp').value;
            const maxTemp = document.getElementById('maxTemp').value;

            if (minTemp && maxTemp) {
                ws.send(`auto_mode:${minTemp}:${maxTemp}`); // 자동 모드 명령과 온도 범위 전송
            } else {
                alert('온도 범위를 모두 입력해주세요.');
            }

            // 팝업창 숨기기
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('cancelButton').addEventListener('click', () => {
            console.log('자동 모드가 취소되었습니다.');
            // 팝업창 숨기기
            document.getElementById('popup').style.display = 'none';
        });
    </script>
</body>
</html>
